<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Tracker application with Backbone.js</title>
		<meta name="description" content="Tracker application with Backbone.js">
		<meta name="viewport" content="width=device-width">
		
        <link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div id="main-container">
			<article>
				<header>
					<h1></h1>
					<div id="albums" class="clearfix"></div>
				</header>
			</article>
		</div>
		
		<footer>
			<small>Written by Jeffrey de Wit</small>
		</footer>
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
		<script src="js/tracker.js"></script>
		
		<script type="text/template" id="albumTemplate">
			<div class="imageContainer">
				<img src="<%= photo %>" alt="<%= artist %> - <%= title %>" />
			</div>
			<div class="title"><%= title %></div>
			<div class="artist"><%= artist %></div>
			<div class="genre"><%= genre %></div>
		</script>
	</body>
</html>
