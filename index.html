<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Tracker application with Backbone.js</title>
		<meta name="description" content="Tracker application with Backbone.js">
		<meta name="viewport" content="width=device-width">
		
        <link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div id="main-container">
			<div id="albums" class="clearfix">
				<header class="clearfix">
					<div id="filter-artists" class="filter"><label>Artist:</label></div>
					<div id="filter-genres" class="filter"><label>Genre:</label></div>
				</header>
				<form id="addAlbum" action="#" class="clearfix">
					<h2>Add a new album</h2>
					<label for="photo">Photo:</label><input id="photo" type="file" />
					<label for="title">Title:</label><input id="title" />
					<label for="artist">Artist:</label><input id="artist" />
					<label for="genre">Genre:</label><input id="genre" />
					<button id="add">Add</button>
				</form>
			</div>
		</div>
		
		<footer>
			<small>Written by Jeffrey de Wit</small>
		</footer>
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js"></script>
		<script src="js/tracker.js"></script>
		
		<script type="text/template" id="albumTemplate">
			<div class="imageContainer">
				<img src="<%= photo %>" alt="<%= artist %> - <%= title %>" />
			</div>
			<div class="title"><%= title %></div>
			<div class="artist"><%= artist %></div>
			<div class="genre"><%= genre %></div>
			<button class="edit">Edit</button>
			<button class="delete">Delete</button>
		</script>

		<script id="albumEditTemplate" type="text/template">
		<form action="#" class="editAlbum">
			<input type="file" value="<%= photo %>" />
			<input class="title" value="<%= title %>" />
			<input class="artist" value="<%= artist %>" />
			<input class="genre" value="<%= genre %>" />
			<button class="save">Save</button>
			<button class="cancel">Cancel</button>
		</form>
		</script>
	</body>
</html>
